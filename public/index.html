<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Catan</title>
		<link rel="stylesheet" type="text/css" href="catan.css">
	</head>
	<body>
		<!-- TODO: proper event handling -->
		<div>
			<form name="building">
				<div>
					<button name="buildRoad" id="buildRoad">Build Road</button>
					<button name="buildTown" id="buildTown">Build Town</button>
					<button name="buildCity" id="buildCity">Build City</button>
					<button name="buildCard" id="buildCard">Build Card</button>
					<button name="endTurn"   id="endTurn">End Turn</button>
				</div>
			</form>

			<form name="trading">
				<div>
					<label>Ore:<input type="text" name="ore"></label>
					<label>Wood:<input type="text" name="wood"></label>
					<label>Wool:<input type="text" name="wool"></label>
					<label>Grain:<input type="text" name="grain"></label>
					<label>Brick:<input type="text" name="brick"></label>
				</div>
				<div>
					<button name="offer">Offer Trade</button>
					<button name="cancel">Cancel Trade</button>

					<button name="accept0">Accept Player 0's Offer</button>
					<button name="accept1">Accept Player 1's Offer</button>
					<button name="accept2">Accept Player 2's Offer</button>
					<button name="accept3">Accept Player 3's Offer</button>
				</div>
			</form>

			<div id="resources">
				<table>
					<thead>
						<tr>
							<th>Resource:</th>
							<th>Count:</th>
							<th>Other:</th>
							<th>Value:</th>
						</tr>          
					</thead>
					<tbody>
						<tr>
							<td>Ore</td><td><td id="ore">0</td><td>Victory Points</td><td id="victoryPoints">0</td>
						</tr>
						<tr>
							<td>Wood</td><td><td id="wood">0</td><td>Roads Remaining</td><td id="roads">15</td>
						</tr>
						<tr>
							<td>Wool</td><td><td id="wool">0</td><td>Towns Remaining</td><td id="towns">5</td>
						</tr>
						<tr>
							<td>Grain</td><td><td id="grain">0</td><td>Cities Remaining</td><td id="cities">4</td>
						</tr>
						<tr>
							<td>Brick</td><td><td id="brick">0</td><td>Knights</td><td id="knights">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
				
	<div id="discard-modal" class="modal">
		<div class="modal-content">
			<form name="discard">
				<h2 id="discard-amount">Discard N cards.</h2>
				<label for="discard-ore">Discard Ore:</label>     <input type="number" id="discard-ore"   name="ore"   value="0" min="0"></input>
				<label for="discard-wood">Discard Wood:</label>   <input type="number" id="discard-wood"  name="wood"  value="0" min="0"></input>
				<label for="discard-wool">Discard Wool:</label>   <input type="number" id="discard-wool"  name="wool"  value="0" min="0"></input>
				<label for="discard-grain">Discard Grain:</label> <input type="number" id="discard-grain" name="grain" value="0" min="0"></input>
				<label for="discard-brick">Discard Brick:</label> <input type="number" id="discard-brick" name="brick" value="0" min="0"></input>
				<button type="button" name="discard-btn" id="discard-btn">Discard!</button>
			</form>
		</div>
	</div>

		<script src="js/bundle.js"></script>
	</body>
</html>
