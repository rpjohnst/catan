<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Catan</title>
		<link rel="stylesheet" type="text/css" href="catan.css">
	</head>
	<body>
		<!-- TODO: proper event handling -->
		<div>
			<form name="building">
				<div>
					<button name="buildRoad">Build Road</button>
					<button name="buildTown">Build Town</button>
					<button name="buildCity">Build City</button>
					<button name="buildCard">Build Card</button>
					<button name="endTurn">End Turn</button>
				</div>
			</form>

			<form name="trading">
				<div>
					<label>Ore:<input type="number" name="ore"></label>
					<label>Wood:<input type="number" name="wood"></label>
					<label>Wool:<input type="number" name="wool"></label>
					<label>Grain:<input type="number" name="grain"></label>
					<label>Brick:<input type="number" name="brick"></label>
				</div>

				<div>
					<button name="offer">Offer Trade</button>
					<button name="cancel">Cancel Trade</button>
				</div>

				<div>
					<button name="accept0">Accept Player 0's Offer</button>
					<button name="accept1">Accept Player 1's Offer</button>
					<button name="accept2">Accept Player 2's Offer</button>
					<button name="accept3">Accept Player 3's Offer</button>
				</div>
			</form>
		</div>

		<div id="discard-modal" class="modal">
			<div class="modal-content">
				<form name="discard">
					<h2 id="discard-amount">Discard N cards.</h2>
					<div>
						<label>Ore:<input type="number" name="ore"></input></label><br>
						<label>Wood:<input type="number" name="wood"></input></label><br>
						<label>Wool:<input type="number" name="wool"></input></label><br>
						<label>Grain:<input type="number" name="grain"></input></label><br>
						<label>Brick:<input type="number" name="brick"></input></label><br>
					</div>
					<button type="button" name="discard">Discard!</button>
				</form>
			</div>
		</div>
		
		<div class="container">
			<canvas id="canvas"></canvas>
			
			<div class="chat-container" id="chat-container">
				<h2>Messages</h2>
				<div class="chat" id="chat">
				</div>
			</div>
		</div>

		<script src="js/bundle.js"></script>
	</body>
</html>
