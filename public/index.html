<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Catan</title>
		<link rel="stylesheet" type="text/css" href="catan.css">
	</head>
	<body>
		<!-- TODO: proper event handling -->
		<div>
			<form name="building">
				<div>
					<button name="buildRoad">Build Road</button>
					<button name="buildTown">Build Town</button>
					<button name="buildCity">Build City</button>
					<button name="buildCard">Build Card</button>
					<button name="endTurn">End Turn</button>
				</div>
			</form>

			<form name="trading">
				<div>
					<label>Ore:<input type="number" name="ore"></label>
					<label>Wood:<input type="number" name="wood"></label>
					<label>Wool:<input type="number" name="wool"></label>
					<label>Grain:<input type="number" name="grain"></label>
					<label>Brick:<input type="number" name="brick"></label>
				</div>

				<div>
					<button name="offer" type="button">Offer Trade</button>
					<button name="cancel" type="button">Cancel Trade</button>
				</div>

				<div>
					<button name="accept0" type="button">Accept Player 0's Offer</button>
					<button name="accept1" type="button">Accept Player 1's Offer</button>
					<button name="accept2" type="button">Accept Player 2's Offer</button>
					<button name="accept3" type="button">Accept Player 3's Offer</button>
				</div>
			</form>
		</div>

		<div id="discard-modal" class="modal">
			<div class="modal-content">
				<form name="discard">
					<h2 id="discard-amount">Discard N cards.</h2>
					<div>
						<label>Ore:<input type="number" name="ore"></input></label><br>
						<label>Wood:<input type="number" name="wood"></input></label><br>
						<label>Wool:<input type="number" name="wool"></input></label><br>
						<label>Grain:<input type="number" name="grain"></input></label><br>
						<label>Brick:<input type="number" name="brick"></input></label><br>
					</div>
					<button type="button" name="discard">Discard!</button>
				</form>
			</div>
		</div>

		<div class="container">
			<canvas id="canvas"></canvas>

			<div class="chat" id="chat-container">
				<h2>Messages</h2>
				<div class="chat-contents" id="chat-contents"></div>
				<form name="chat" id="chat-form">
					<input type="text" name="message" autocomplete="off">
					<button>Send</button>
				</form>
			</div>
		</div>
		
		<div id="yop-modal" class="modal">
			<div class="modal-content">
				<form name="yop">
					<h2 id="yop-title">Choose Two Resources</h2>
					<select name="choice1" id="yop-choice-1">
						<option value="1">Ore</option>
						<option value="2">Wood</option>
						<option value="3">Wool</option>
						<option value="4">Grain</option>
						<option value="5">Brick</option>
					</select>
					<select name="choice2" id="yop-choice-2">
						<option value="1">Ore</option>
						<option value="2">Wood</option>
						<option value="3">Wool</option>
						<option value="4">Grain</option>
						<option value="5">Brick</option>
					</select>
					<button type="button" name="yop-btn" id="yop-btn">Choose!</button>
				</form>
			</div>
		</div>
		
		<div id="monopoly-modal" class="modal">
			<div class="modal-content">
				<form name="monopoly">
					<h2 id="monopoly-title">Choose A Resource Type</h2>
					<select name="choice" id="monopoly-choice">
						<option value="1">Ore</option>
						<option value="2">Wood</option>
						<option value="3">Wool</option>
						<option value="4">Grain</option>
						<option value="5">Brick</option>
					</select>
					<button type="button" name="monopoly-btn" id="monopoly-btn">Choose!</button>
				</form>
			</div>
		</div>

		<script src="js/bundle.js"></script>
	</body>
</html>
