<head>
  <title>PS10: Catan</title>
  <!-- Meta Information about page -->
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="author"             content="Matthew Turner">
  <meta name="description"        content="">
  <script src="lib/js/jquery-2.2.1.min.js"></script>
  <script src="lib/js/pixi.min.js"></script>  
  <script src="js/player.js"></script>
  <script src="js/tiles.js"></script>
  <script src="js/catan.js"></script>
  <script src="js/driver.js"></script>
  <link rel="stylesheet" type="text/css" href="Style/style.css">  
</head>
<body>

  <!-- PIXI will render to this div -->
  <div class="c4" id="board"></div>
    
  
  <!-- TODO Proper event handling, clean up including so much inline JS -->
  <div id="placeholder" style="background-color:white">
  <div id="playername">A</div>
  <button onclick="var roll = catan.roll_dice(); displayResources(); $('#dice').html('Rolled ' + roll);">Roll Dice</button>
  <div id="dice"></div>
  <br />
  Coordinates:
  X: <input type="text" id="x"></input>
  Y: <input type="text" id="y"></input>
  Dir: <input type="text" id="dir"></input>
  <br />
  <button onclick="popTest(); catan.add_town(catan.board[tX][tY], tDir); displayResources();">Build Town</button>
  <button onclick="cityMenu();">Build City</button>
  <button onclick="popTest(); catan.add_road(catan.board[tX][tY], tDir); displayResources();">Build Road</button>
  <button onclick="catan.draw_dev_card(); displayResources();">Build Card</button>
  <br />
  <button onclick="catan.cycle_turn(); $('#playername').html(catan.current_player.name); displayResources();">End Turn</button>
  </div>

  <div id="citymenu" style="background-color:white">  
  </div>
  
  <div id="resources" style="background-color:white">  
  </div>
  
  <!-- Container for all audio assets -->
  <div id="audio-container">
    <!--
    <audio id="bg-music" autoplay loop>
      <source src="assets/joplin.mp3" type="audio/mpeg">
    </audio>    
    -->
  </div>
   
</body>
